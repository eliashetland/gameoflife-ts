<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/index/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life</title>
  </head>
  <body>
    <div id="app" class="container">
      <canvas id="canvas" width="500" height="500"></canvas>

      <div class="config">
        <div class="value">
          <p>Init % Alive Cells: </p>
          <p id="initVal">2</p>
        </div>
        <div class="slidecontainer">
          <input type="range" min="10" max="70" value="50" class="slider" id="rangeInit">
        </div>
        <button id="restart">restart</button>
        <div class="slidecontainer">
          <input type="range" min="10" max="500" value="100" class="slider" id="rangeSize">
        </div>
        <div class="value">
          <p>Grid size: </p>
          <p id="sizeVal">2</p>
        </div>

      </div>
    </div>
    <script type="module" src="/src/index/index.ts"></script>
  </body>
</html>
